spring.application.name=Ecommerce-Application
server.port=3006

#Database
spring.datasource.url=jdbc:postgresql://localhost:5434/ecommerce?useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Hikari
spring.datasource.hikari.pool-name=SpringHikariCP
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=false

#Logging
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.org.springframework.web=DEBUG

# OpenAPI Info
springdoc.info.title=Ecommerce Application With Spring Boot
springdoc.info.description=API documentation for the Ecommerce Application with PostgresSQL and Swagger UI
springdoc.info.version=1.0.0
springdoc.info="Hello"
springdoc.api-docs.path=/docs